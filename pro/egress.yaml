redis:
    address: redis:6379
    username: ""
    password: redispassword
    db: 0
    use_tls: false
api_key: devkey
api_secret: secret
ws_url: ws://openvidu:7880
health_port: 9091

# Files will be moved here when uploads fail.
backup:
    prefix: /home/egress/backup_storage

# Storage for recordings.
storage:
    s3:
        access_key: minioadmin
        secret: minioadmin
        # Default region for minio
        region: us-east-1
        endpoint: http://minio:9000
        bucket: openvidu
        force_path_style: true

# CPU cost for each type of Egress operation.
# These values are defaults to prevent any
# egress operation to exceed resources.
cpu_cost:
    room_composite_cpu_cost: 4
    audio_room_composite_cpu_cost: 1
    web_cpu_cost: 4
    audio_web_cpu_cost: 1
    participant_cpu_cost: 2
    track_composite_cpu_cost: 1
    max_cpu_utilization: 0.8
    track_cpu_cost: 0.5
